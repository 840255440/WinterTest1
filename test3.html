<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="400">
    <tr>
        <td>
            <p>这是一个段落</p>
            <p>这是另一个段落</p>
        </td>
        <td>
            <p>这是一个表格</p>
            <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
        <p>这是一个列表</p>
        <ul>
            <li>篮球</li>
            <li>足球</li>
            <li>羽毛球</li>
        </ul>
        </td>
        <td>
            <h3>HELLO</h3>
        </td>
    </tr>
</table>
</body>
</html>
